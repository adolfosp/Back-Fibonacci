version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
     
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint commits
          command: ./src/cli.js