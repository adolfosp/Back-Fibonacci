version: 2.1

jobs:
  build-and-test:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet run


  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn add @timbeyer/commitlint-circle --dev
      - save_cache:
          key: deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: yarn commitlint-circle
      - run:
          name: release
          command: yarn run semantic-release || true

  deployss:
    docker:
      - image: circleci/node:latest
    steps:
      - run:
          name: Set registry URL
          command: npm set registry https://packagecloud.io/adolfosp/teste
      - run:
          name: Authenticate with registry
          command: echo "//packagecloud.io/adolfosp/teste/:_authToken=$PACKAGECLOUD_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  sample: 
    jobs:
      - build
      - build-and-test
