version: 2
jobs:
  build-commit:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn add @timbeyer/commitlint-circle --dev
      - save_cache:
          key: deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: yarn commitlint-circle

  build-and-test:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:5.0
    steps:
      - checkout
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet run

workflows:
  sample: 
    jobs:
      - build-commit
      - build-and-test
